<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Start</title>
    <script src="../static/js/vue.min.js"></script>
</head>
<body>

<div id="app">
    <input type="text" v-model="message"/>
    <p>{{message}}</p>
</div>


<script>
    new Vue({
        el: '#app',
        data: {
            message: 'this is vue'
        }
    });
</script>
</body>
</html>
